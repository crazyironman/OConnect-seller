          <p><span>1.供应商及贸易秘书在推荐询盘列表可看到匹配给自已的询盘</span></p><p><span>2.热门询盘展示逻辑为：根据品类相关度，区域相关度进行筛选，不包含推荐询盘中的数据(筛选规则由业务方提供)；排序的优先级规则为有新消息更新优先以及时间倒叙</span></p><p><span>3.当天匹配的询盘或回复超过3个的询盘分别给 新和热门的标签</span></p><p><span>4.询盘对供应商的状态为：竞标中、已报价、已中标、未中标、未报价、已结束</span></p><p><span>5.页面顶部展示透明的消息块推送公告</span></p><p><span>6.当询盘有新的消息未读时有消候信封闪烁标签</span></p>
